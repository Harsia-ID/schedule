<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah | Hadi Prasetia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111111;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
            color: #E5E7EB;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .glass-effect {
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        header { transition: transform 0.4s ease-in-out; }
        header.header-hidden { 
            transform: translateY(120%); 
        }
        @media (min-width: 768px) {
            header.header-hidden {
                transform: translateY(-120%);
            }
        }
        /* Styling untuk tab hari */
        .day-tab.active {
            background-color: #E5E7EB;
            color: #111111;
        }
        /* Animasi untuk jadwal */
        .schedule-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antaliases">

    <!-- Header / Navigasi -->
    <header class="fixed bottom-0 left-0 right-0 z-50 md:top-0 md:bottom-auto">
        <nav class="container mx-auto px-6 py-4">
            <div class="glass-effect rounded-3xl px-4 py-2 transition-all duration-300 ease-in-out">
                <!-- Desktop View -->
                <div class="hidden md:flex items-center justify-between">
                    <a href="https://idhesco.bar/index.html" class="font-syne text-xl font-bold tracking-wider">HADI PRASETIA.</a>
                    <div class="flex items-center space-x-8">
                        <a href="https://idhesco.bar/index.html#works" class="hover:text-white transition-colors duration-300">Karya</a>
                        <a href="https://idhesco.bar/galeri.html" class="hover:text-white transition-colors duration-300">Galeri</a>
                        <a href="https://schedule.idhesco.bar/jadwal.html" class="text-white font-bold">Jadwal</a>
                        <a href="https://idhesco.bar/#contact" class="bg-gray-200 text-gray-900 font-bold px-5 py-2 rounded-full hover:bg-white transition-colors duration-300">Hubungi</a>
                    </div>
                </div>
                <!-- Mobile View -->
                <div class="md:hidden flex justify-around items-center">
                    <a href="https://idhesco.bar/index.html" class="flex flex-col items-center text-gray-400 hover:text-white transition-colors p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 M0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="text-xs mt-1">Home</span></a>
                    <a href="https://idhesco.bar/galeri.html" class="flex flex-col items-center text-gray-400 hover:text-white transition-colors p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg><span class="text-xs mt-1">Galeri</span></a>
                    <a href="https://schedule.idhesco.bar/" class="flex flex-col items-center text-white transition-colors p-2"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg><span class="text-xs mt-1 font-bold">Jadwal</span></a>
                    <a href="https://idhesco.bar/#contact" class="flex flex-col items-center text-gray-400 hover:text-white transition-colors p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><span class="text-xs mt-1">Kontak</span></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-16 pb-28 md:pt-32 md:pb-10">
        <section id="schedule" class="py-10">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h1 class="font-syne text-5xl md:text-6xl font-bold">Jadwal Kuliah</h1>
                    <p id="current-day-info" class="mt-4 text-lg text-gray-400">Jadwal ditampilkan secara otomatis sesuai hari ini.</p>
                </div>

                <!-- Day Selector -->
                <div class="flex justify-center flex-wrap gap-2 mb-12">
                    <button class="day-tab px-5 py-2 rounded-full font-semibold transition-colors duration-300" data-day="Senin">Senin</button>
                    <button class="day-tab px-5 py-2 rounded-full font-semibold transition-colors duration-300" data-day="Selasa">Selasa</button>
                    <button class="day-tab px-5 py-2 rounded-full font-semibold transition-colors duration-300" data-day="Rabu">Rabu</button>
                    <button class="day-tab px-5 py-2 rounded-full font-semibold transition-colors duration-300" data-day="Kamis">Kamis</button>
                    <button class="day-tab px-5 py-2 rounded-full font-semibold transition-colors duration-300" data-day="Jumat">Jumat</button>
                </div>

                <!-- Schedule Display -->
                <div id="schedule-container" class="max-w-3xl mx-auto space-y-6">
                    <!-- Jadwal akan dimuat disini oleh JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- DATA JADWAL KULIAH ---
            // Data ini sudah diperbarui sesuai jadwalmu
            const scheduleData = {
                Senin: [
                    { jam: "11:30 - 15:10", matkul: "DKH32 - GAMBAR", dosen: "Aprilia Kartini, S.Pd., M.Sn.", ruang: "R509 (Kampus Ancol)", tipe: "Onsite" }
                ],
                Selasa: [
                    { jam: "09:30 - 11:10", matkul: "DIB01 - SEJARAH DESAIN DAN TEKNOLOGI", dosen: "Team Dosen", ruang: "R703 (Kampus Ancol)", tipe: "Onsite" },
                    { jam: "13:30 - 15:10", matkul: "DKJ26 - PENGANTAR DESAIN 2D", dosen: "Henny Hidajat, SS., S.Sn., M.Sn", ruang: "R705 (Kampus Ancol)", tipe: "Onsite" }
                ],
                Rabu: [
                    { jam: "13:30 - 17:10", matkul: "DKI12 - BAHASA VISUAL", dosen: "Ika Resmika Andelina, S.Sn., M.Ds.", ruang: "R702 (Kampus Ancol)", tipe: "Onsite" }
                ],
                Kamis: [
                    { jam: "09:30 - 11:10", matkul: "TIZ22 - PENGANTAR TEKNOLOGI INFORMASI", dosen: "Ester Lumba, S.Si, M.Kom.", ruang: "R537 (Kampus Ancol)", tipe: "Onsite" }
                ],
                Jumat: [
                    { jam: "09:30 - 11:10", matkul: "UMA04 - PANCASILA & KEWARGANEGARAAN", dosen: "Desiana Endah Pramesti, S.Sos., M.Si", ruang: "Online", tipe: "Online" },
                    { jam: "15:30 - 17:10", matkul: "BIZ08 - BAHASA INGGRIS", dosen: "Rex Stardy, S.Pd, M.Hum", ruang: "Online", tipe: "Online" }
                ],
                Sabtu: [],
                Minggu: []
            };

            const dayTabs = document.querySelectorAll('.day-tab');
            const scheduleContainer = document.getElementById('schedule-container');
            const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const today = new Date();
            const todayName = dayNames[today.getDay()];

            function displaySchedule(day) {
                scheduleContainer.innerHTML = '';
                
                dayTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.day === day);
                });

                const courses = scheduleData[day] || [];
                
                if (courses.length === 0) {
                    scheduleContainer.innerHTML = `
                        <div class="text-center py-10 schedule-card" style="animation-delay: 100ms;">
                            <h3 class="text-2xl font-bold font-syne text-gray-400">Tidak Ada Jadwal</h3>
                            <p class="text-gray-500">Saatnya berkarya atau istirahat sejenak.</p>
                        </div>
                    `;
                    return;
                }

                courses.forEach((course, index) => {
                    const typeBadge = course.tipe === 'Onsite' 
                        ? `<span class="bg-blue-200 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Onsite</span>`
                        : `<span class="bg-green-200 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Online</span>`;

                    const card = `
                        <div class="schedule-card glass-effect rounded-2xl p-6" style="animation-delay: ${index * 100}ms;">
                            <div class="flex flex-col sm:flex-row justify-between sm:items-start">
                                <div class="mb-4 sm:mb-0">
                                    <h3 class="text-2xl font-bold font-syne text-white">${course.matkul}</h3>
                                    <p class="text-gray-400">${course.dosen}</p>
                                </div>
                                <div class="text-left sm:text-right flex-shrink-0">
                                    <p class="font-semibold text-lg">${course.jam}</p>
                                    <div class="flex items-center justify-start sm:justify-end gap-2 mt-1">
                                      <p class="text-gray-500">${course.ruang}</p>
                                      ${typeBadge}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    scheduleContainer.innerHTML += card;
                });
            }

            dayTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    displaySchedule(tab.dataset.day);
                });
            });

            const initialDay = scheduleData.hasOwnProperty(todayName) ? todayName : "Senin";
            displaySchedule(initialDay);
        });
    </script>
</body>
</html>
